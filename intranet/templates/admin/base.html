{% extends "base.html" %}

{% block main %}
<div class="row">
	<div class="col-md-3">
		<div class="list-group">
			<a href="/admin" class="list-group-item{% if request.path == "/admin" %} active{% endif %}">Admin Home</a>
			<a href="/admin/settings" class="list-group-item{% if request.path.startswith("/admin/settings") %} active{% endif %}">Intranet Settings</a>
		</div>
	</div>
	<div class="col-md-9">
		{% block content %}
		{% endblock %}
	</div>
</div>
{% endblock %}
