{% extends "admin/base.html" %}
{% block title %}Downloads{% endblock %}

{% block content %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Downloads</h3>
		</div>
		<table class="panel-body table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>URL</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for download in downloads %}
				<tr>
					<td>{{ download.id }}</td>
					<td>{{ download.title }}</td>
					<td><a href="{{ setting("downloads-base-url") }}/{{ download.url }}">Link</a></td>
					<td></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<div class="panel-body">
			<form action method="POST" enctype="multipart/form-data">
				<h4>Add a file</h4>
				<div class="row form-group">
					<label class="control-label col-md-2" for="title">Title</label>
					<div class="col-md-10">
						<input class="form-control" name="title"></input>
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-md-2" for="tags">Tags<br /><small>Seperate with Commas (,)</small></label>
					<div class="col-md-10">
						<input class="form-control" name="tags"></input>
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-md-2" for="description">Description</label>
					<div class="col-md-10">
						<textarea class="form-control" name="description"></textarea>
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-md-2" for="file">Download File</label>
					<div class="col-md-10">
						<input class="form-control" name="file" type="file"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-md-offset-2">
						<button class="btn btn-primary btn-block" type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
